    </header>
    <section class="tiendaPetcare">
    <h1>TIENDA PETCARE</h1>
    <h2 class="Producto">Productos</h2>
    <label for="tipo-producto">Seleccionar tipo de producto:</label>
    <select class="tipo-producto" id="tipo-producto">
        <option value="alimento">SELECCIONE</option>
        <option value="alimento">ALIMENTO</option>
        <option value="camas">CAMAS</option>
        <option value="juguetes">JUGUETES</option>
    </select>

    <br>
    <label for="producto">Seleccionar producto:</label> 
    <select id="producto">
        <!-- Las opciones de productos se agregarán mediante JavaScript -->
    </select>
    
    <br>
    <label class="cantidadLbl" for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" value="1" min="1">
   
    <button id="agregar-carrito"><i class="fas fa-circle-plus"></i></button>

    <h2>Resumen de lo agregado</h2>
    <ul id="carrito">
        <!-- Los productos se agregarán al carrito mediante JavaScript -->
    </ul>
    
    <button class="confirmarBtn" id="confirmar"><i class="fa-solid fa-circle-check fa-shake"></i></i> Confirmar</button>

    <h3>Total a Pagar: S/. <span id="total">0.00</span></h3>

    <button id="pago"><i class="fas fa-paw fa-bounce" style="color: #000000;"></i> Pagar</button>

</section>

          <script src="tienda.js"></script>
